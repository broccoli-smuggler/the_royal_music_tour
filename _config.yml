# Author settings
author:
  - name: Joshua Jordan
    bio: Aka "The Broccoli Smuggler"
    url:
  - name: Bibi Bliekendaal
    bio: Aka "BB Queen"
    url:

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 100
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: false
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts:
      - 'tag.html'
    title: ':tag'
    permalink: '/tag/:tag'
    slugify:
      mode: raw
      cased: false

actions: 
  - title: Bookings
    url: /bookings           
    image: /assets/images/bookings.jpg
  - title: Shenanigans
    url: /shenanigans
    image: /assets/images/deliveries.jpg
  - title: Support
    url: /support
    image: /assets/images/support.jpg

  
# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
  - vendor
